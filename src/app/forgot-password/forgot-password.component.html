
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">     
                        <div class="card-header">
                            <h3 class="mb-0" style="text-align:center">Forgot Password</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" [formGroup]="forgotPassword">
                                <div class="form-group">
                                    <label>Email: <span class="error">*</span> </label>
                                    <input class="form-control form-control-lg rounded-0" placeholder="Please enter your email address" formControlName="email">
                                    <label *ngIf="!validateEmail()" class="error">Please check the email</label>
                                </div>
                                <div class="form-group">
                                    <label>Temporary Password: <span class="error">*</span> </label>
                                    <input class="form-control form-control-lg rounded-0" placeholder="Please enter your Temporary Password" formControlName="tempPassword">
                                    <label *ngIf="!validateTempPass()" class="error">Please enter your Temporary Password</label>
                                </div>
                                <div class="form-group">
                                    <label>New Password: <span class="error">*</span></label>
                                    <input type="password" class="form-control form-control-lg rounded-0" placeholder="Please enter your New Password"  formControlName="password" >                  
                                    <label *ngIf="!validatePassword()" class="error">Please enter your New Password</label>
                                </div>
                                <button type="submit" [disabled]="!forgotPassword.valid" class="btn  btn-lg float-right" style="text-align:center"   (click)="postForgotPassword()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
