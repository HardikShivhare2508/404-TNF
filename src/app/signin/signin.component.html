
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">     
                        <div class="card-header">
                            <h3 class="mb-0" style="text-align:center">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" [formGroup]="loginForm">
                                <div class="form-group">
                                    <label for="uname1">Email: <span class="error">*</span> </label>
                                    <input class="form-control form-control-lg rounded-0" placeholder="Please enter your email address" formControlName="email">
                                    <label *ngIf="!validateEmail()" class="error">Please check the email</label>
                                </div>
                                <div class="form-group">
                                    <label>Password: <span class="error">*</span></label>
                                    <input type="password" class="form-control form-control-lg rounded-0" placeholder="Please enter your password"  formControlName="password" >                  
                                    <label *ngIf="!validatePassword()" class="error">Please check the password</label>
                                </div>
                                <button type="submit" [disabled]="!loginForm.valid" class="btn  btn-lg float-right" style="text-align:center"   (click)="postLogin()">Login</button>
                                <a href="/forgotPassword">Forgot Password</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
